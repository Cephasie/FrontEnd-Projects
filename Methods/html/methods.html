<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Functions</title>
    <link rel="stylesheet" href="../css/methods.css">
    <script src="../js/methods.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>Welcome To My Maths Functions!!!</h1>
            <div class="lineOne">
                <h3>Click and select function to use...</h4>
                <select id="selectTag">
                    <option id="selectOpt" value="select">select --</option>
                    <option id="AddFunc" value="Add">Addition</option>
                    <option id="SubFunc" value="Subtract">Subtraction</option>
                    <option id="MulFunc" value="Multiply">Multiplication</option>
                    <option id="FacFunc" value="Factorial">Factorial</option>
                    <option id="fibFunc" value="Fibonacci">Fibonacci</option>
                </select>
            </div>
            <br>
            <hr>
        </div>
        <div class="textBoxAdd">
            <input type="number" name="" id="">
            <input type="submit" value="+" id="ad">
            <input type="number" name="" id="">
        </div>
            <br>
        <div class="textBoxSub">
            <input type="number" name="" id="">
            <input type="submit" value="-" id="minus">
            <input type="number" name="" id="">
        </div>
            <br>
        <div class="textBoxMult">
            <input type="number" name="" id="">
            <input type="submit" value="x" id="times">
            <input type="number" name="" id="">
        </div>
            <br>
              
        <div class="textBoxFact">
            <input type="number" name="" id="">
            <input type="button" value="Fact!" id="fact">
        </div>

        <div class="textBoxFibo">
            <input type="number" name="" id="">
            <input type="button" value="Fibo" id="fibo">
        </div>

         <div class="result">
                <p class="p-tag"></p>
            </div>

    </div> 
</body>
</html>
