<!DOCTYPE html>
<html>
<head>
  <title>Animate a Div Element from Right to Left</title>
  <style>
    div {
      float: right;
      animation: move 5s linear infinite;
    }
    @keyframes move {
      0% {
        left: 100%;
      }
      100% {
        left: 0;
      }
    }
  </style>
</head>
<body>
  <div>This is a div element that will move from right to left.</div>
</body>
</html>
