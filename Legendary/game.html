<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="./game.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="innerContainer">
            <h1>GUESS GAME!</h1>
            <div class="areaForGuessing">
                <input type="number" name="" id="number">
                <button class="myGuess">Guess</button>
            </div>

             <div class="result">
                <p class="p-tag"></p>
            </div>
            <div class="playOrQuit">
                <div class="play">
                    <button class="myPlay">Play Again</button>
                </div>
                <div class="quit">
                    <button class="myQuit">Quit Game</button>
                </div>
            </div>
            <!-- <div class="result">
                <p class="p-tag"></p>
            </div> -->
        </div>
    </div>
</body>
</html>
