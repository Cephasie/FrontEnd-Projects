<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="../js/count.js" defer></script>
    <link rel="stylesheet" href="../css/count.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Manual Counter</h1>
        </div>

        <div class="wrap">
            <div class="buttons">
                <button id="minus"><i class="fa fa-minus" aria-hidden="true"></i></button>
                <button id="plus"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </div>
            <br/>

            <div class="input-buttons">
                <input type="submit" value="Decrease By">
                <input type="submit" value="Increase By">


            </div>
        </div>
    </div>   
</body>
</html>
