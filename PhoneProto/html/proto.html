<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneProto</title>
    <link rel="shortcut icon" href="../assets/images/download.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/proto.css">
</head>
<body>
    <div class="container">
        <div class="billboard">
            <div class="time">
                <h3>9:41</h3>
            </div>
            <div class="statusBar">
                <img src="../assets/images/Cellular Connection.png" alt="network">
                <img src="../assets/images/Wifi.png" alt="">
                <img src="../assets/images/battery.png" alt="battery">
            </div>
        </div>
        <div class="header">
            <!-- <input type="time" name="" id=""> -->
            <input type="search" name="Door Lock" placeholder="Door Lock">
        </div>
        <div class="bigstore">
        <div class="best">
            <p>Best Price, Best Location</p>
        </div>
        <div class="store">
            <div class="Johns">
                <h2>John's Hardware Store</h2>
                <img src="../assets/images/check-circle.png" alt="">
            </div>
            <div class="rating">
                <p> <img src="../assets/images/star.png" alt=""> 4.5/5.0 rating</p>
                <p> <img src="../assets/images/search.png" alt="search"> 12 products matched!</p>
                <p> <img src="../assets/images/tag.png" alt=""> Pricing starts from $0.09</p>
            </div>    
            <div class="contact">
                <div class="direction">
                <div class="direct">
                    <h4 style="color: #5F5AF7; font-weight:bold;">Directions</h4>
                </div>
                <div class="num">
                    <h5>750m</h5>
                </div>
                </div>
                <img src="../assets/images/phone.png" alt="phone">
            </div>
            <div class="home">
                <img src="../assets/images/HomeIndicator.png" alt="homekey">
            </div>
        </div>
        </div>
        <!-- <div class="home">
            <img src="../assets/images/HomeIndicator.png" alt="homekey">
        </div> -->
    </div>
</body>
</html>
